<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<!--icons-->
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<!--jquery-->
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<title>RC Car Controller | Shafin D_bot</title>
</head>

<body>
	<h1>Shafin_Dbot</h1>
	<table cellpadding="10" boder="1">
		<tbody>
			<tr>
				<td>
					<div class="button"> <img id="stop" src="icons/stop_off.png"> </div>
				</td>
				<td>
					<div class="button"><img id="forward" src="icons/up_off.png" class="button"></div>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>
					<div class="button"> <img id="left" src="icons/left_off.png"> </div>
				</td>
				<td>
					<div class="button"> <img id="backward" src="icons/down_off.png"> </div>
				</td>
				<td>
					<div class="button"> <img id="right" src="icons/right_off.png"> </div>
				</td>
			</tr>
		</tbody>
	</table>

	<!--notifier-->
	<div class="alert hide">
		<span class="fas fa-exclamation-circle"></span>
		<span class="msg">You pressed break!</span>
		<div class="close-btn">
			<span class="fas fa-times"></span>
		</div>
	</div>

</body>

</html>
