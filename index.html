<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>RC Car Controller | Shafin D_bot</title>
</head>

<body onload="tutorial()">
	<audio id="sound" src="carhorn.mp3"></audio>
	<audio id="brake" src="brake.mp3"></audio>

	<!-------------------------------IP ADDRESS------------------------------------->

	<form>
		<label>Cam IP:</label>
		<input type="url" id="ip_input" placeholder="http://camera_ip/video" list="ipList">
		<datalist id="ipList">
			<option value="http://192.168.0.106:8080/video">
			<option value="http://192.168.0.111:8080/video">
		</datalist>
		<br>
		<label>Engine:</label>
		<input type="url" id="janina" placeholder="192.168.772" list="ipCar">
		<datalist id="ipCar">
			<option value="http://192.168.0.106:8080/video">
			<option value="http://192.168.0.111:8080/video">
		</datalist>
		<br><br>
		<input type="button" onclick="getIp()" value="CONNECT">
	</form>

	<!----------------------------------BUTTONS------------------------------------->

	<img id="box" src="icons/stay.png">
	<br>
	<table border="0" class="table">
		<tr>
			<td>
				<img id="left" src="icons/leftOff.png" width="140" height="140">
			</td>

			<td style="text-align:right">
				<img id="right" src="icons/rightOff.png" width="140" height="140">
			</td>
		</tr>
	</table>

	<!-------------------------------SPEED METER------------------------------------->

	<div class="dashboard">
		<div class="meter meter--rpm meter--big-label"></div>
		<div class="meter meter--gear">
			<div>1</div>
		</div>
		<div class="meter meter--speed"></div>
	</div>
	<button class="btn-volume active">â™©</button>
</body>

</html>
