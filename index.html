<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/img/favicon.png" type="image/gif" sizes="16x16">

  <!-- Jquery -->
  <script src="assets/js/jQuery-3.4.1.min.js"></script>

  <!-- Font Awseome -->
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome.all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/custom.css">
  <link rel="stylesheet" href="assets/css/gearmeter.css">

  <title>IoT Car Controller | Shafin D_bot</title>
</head>

<body>

  <!-- ------------------------ NAVBAR START ------------------------ -->
  <nav class="navbar">
    <div id="trapezoid">
      <a class="sub-home" href="#">Home</a>
      <a href="#About" class="expandHome">About</a>
      <div class="subnav">
        <button class="subnavbtn">Control</button>
        <div class="subnav-content">
          <div id="subnav-trapezoid">
            <a href="#Clients">Settings</a>
            <a href="#Clients">Settings</a>
          </div>
        </div>
      </div>

      <div class="subnav">
        <button class="subnavbtn">Demo</button>
        <div class="subnav-content">
          <div class="subnav-trapezoid">
            <a href="#Services">About</a>
            <a href="#Services">About</a>
            <a href="#Services">About</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- ------------------------ NAVBAR END ------------------------ -->

  <!-- SETTINGS BUTTON -->
  <div class="sett-btn"><img onclick="" id="" alt="settings" src="assets/img/settings.png"></div>

  <!-- ------------------- GET IP ADDRESS START ------------------- -->
  <form class="ipform">
    <div class="input-container">
      <div id="camipBtn" onclick="getcamIp()" class="icon"><i class="fas fa-video"></i></div>
      <input onclick="camipClicked()" id="cam-ip" type="url" list="cam-ip-list" placeholder="http://camera_ip:port"
        autocomplete="off">
      <datalist id="cam-ip-list">
        <option value="http://192.168.0.106:8080">
        <option value="http://192.168.0.116:8080">
      </datalist>
    </div>
    <br>
    <div class="input-container">
      <div id="engineipBtn" onclick="getengineIp()" class="icon"><i class="fas fa-car"></i></div>
      <input onclick="engineipClicked()" id="engine-ip" type="url" list="car-ip-list" placeholder="http://car_ip_here"
        autocomplete="off">
      <datalist id="car-ip-list">
        <option value="http://192.168.0.104">
        <option value="http://192.168.0.105">
      </datalist>
    </div>
  </form>
  <!-- ------------------- GET IP ADDRESS END --------------------- -->

  <!-- ----- HIDDEN DIV START ----- -->
  <iframe id="hidden-frame" name="hidden-frame" style="display:none"></iframe>
  <div id="cmd-map"><a id="cmd-ip" href="#" target="hidden-frame"></a></div>
  <br>
  <!-- ------ HIDDEN DIV END ------ -->

  <!-- ------------------ SIDE INDICATOR START -------------------- -->
  <table class="indicator-table">
    <tr>
      <td style="text-align:left">
        <i id="leftIndicator" class="fas fa-angle-left sidebutton"></i>
      </td>
      <td style="text-align:right">
        <i id="rightIndicator" class="fas fa-angle-right sidebutton"></i>
      </td>
    </tr>
  </table>
  <!-- ------------------- SIDE INDICATOR END --------------------- -->

  <!-------------------------------STRAT SPEED METER---------------------------------->
  <div class="dashboard">
    <div class="meter meter--rpm meter--big-label"></div>
    <div class="meter meter--gear">
      <div>1</div>
    </div>
    <div class="meter meter--speed"></div>
  </div>
  <!-------------------------------END SPEED METER------------------------------------>

  <!--volume button -->
  <button class="btn-volume active">â™©</button>

	<!-- START SOUNDS -->
	<audio id="carHorn" src="assets/audios/carhorn.mp3"></audio>
	<audio id="brake" src="assets/audios/brake.mp3"></audio>
	<!--- END SOUNDS --->



 <!-- ____________________________________________________________________________  -->

  <!-- ------------ SCRIPTS ------------ -->

  <!-- Main JS -->
  <script src="assets/js/gearmeter.js"></script>
  <script src="assets/js/custom.js"></script>
  
</body>

</html>
